<!DOCTYPE html>
<html>

<head>
  <title>CHECKOUT</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="product">
      <h1 class="title">Interstellar Vinyl</h1>
      <img src="http://res.cloudinary.com/anewmodern/image/upload/v1505189300/81YpO0Kjz_2BL._SX425__k6ac7w.jpg" alt="Picture of a vinyl record of the movie Insterstellar." class="">
      <p class="price">$33.00</p>
    </div>
    <div class="card">
      <h1>Payment Method</h1>
      <div class="card-info info">
        <input type="text" name="" class="inputs text" placeholder="Card Number">
        <div class="name-date-csv inputs">
          <input type="text" name="" id="name" placeholder="Name on Card">
          <input type="text" name="" id="date" placeholder="MM/YY">
          <input type="text" name="" id="csv" placeholder="CSV">
        </div>
      </div>
      <div class="address-info info">
        <input type="text" name="" class="inputs" placeholder="Address">
        <input type="text" name="" class="inputs" placeholder="City">
        <div class="inputs">
          <input type="text" name="" placeholder="State" class="state">
          <input type="text" placeholder="Zipcode" class="zip">
        </div>
      </div>
      <button>Proceed to Checkout</button>
    </div>
    <div class="arrow"></div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
