<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="outer-screen">
      <p class="calc"><span class="hp">hp</span> 48gll</p>
      <p class="gc">graphing calculator</p>
      <div class="hp-logo">hp</div>
      <div class="screen">

      </div>
    </div>
    <div class="top-button button-1"><span>F1</span></div>
    <div class="top-button button-2"><span>F2</span></div>
    <div class="top-button button-3"><span>F3</span></div>
    <div class="top-button button-4"><span>F4</span></div>
    <div class="top-button button-5"><span>F5</span></div>

    <div class="fake-button button-1"></div>
    <div class="fake-button button-2"></div>
    <div class="fake-button button-3"></div>
    <div class="fake-button button-4"></div>
    <div class="fake-button button-5"></div>

    <div class="r-1-but-0"><span>APPS</span></div>
    <div class="r-1-but-1"><span>MODE</span></div>
    <div class="r-1-but-2"><span>TOOL</span></div>

    <div class="r-2-but-0"><span>VAR</span></div>
    <div class="r-2-but-1"><span>STO</span></div>
    <div class="r-2-but-2"><span>NXT</span></div>

    <div class="up"><span>↑</span></div>
    <div class="right"><span>→</span></div>
    <div class="left"><span>←</span></div>
    <div class="down"><span>↓</span></div>

    <div class="fup"><span>↑</span></div>
    <div class="fright"><span>→</span></div>
    <div class="fleft"><span>←</span></div>
    <div class="fdown"><span>↓</span></div>

    <div class="f-1-but-0"></div>
    <div class="f-1-but-1"></div>
    <div class="f-1-but-2"></div>

    <div class="f-2-but-0"></div>
    <div class="f-2-but-1"></div>
    <div class="f-2-but-2"></div>

    <div class="r-1-button-0 button"><span>HIST</span></div>
    <div class="r-1-button-1 button"><span>EVAL</span></div>
    <div class="r-1-button-2 button"><span>'</span></div>
    <div class="r-1-button-3 button"><span>SYMB</span></div>
    <div class="r-1-button-4 button"><span>←</span></div>

    <div class="r-2-button-0 button"><span>SQ</span></div>
    <div class="r-2-button-1 button"><span>SQRT</span></div>
    <div class="r-2-button-2 button"><span>SIN</span></div>
    <div class="r-2-button-3 button"><span>COS</span></div>
    <div class="r-2-button-4 button"><span>TAN</span></div>

    <div class="r-3-button-0 button"><span>EEX</span></div>
    <div class="r-3-button-1 button"><span>+/-</span></div>
    <div class="r-3-button-2 button"><span>X</span></div>
    <div class="r-3-button-3 button"><span>1/X</span></div>
    <div class="r-3-button-4 button"><span>÷</span></div>

    <div class="r-4-button-0 button"><span>ALPHA</span></div>
    <div class="r-4-button-1 button"><span>7</span></div>
    <div class="r-4-button-2 button"><span>8</span></div>
    <div class="r-4-button-3 button"><span>9</span></div>
    <div class="r-4-button-4 button"><span>x</span></div>

    <div class="r-5-button-0 button"><span>↰</span></div>
    <div class="r-5-button-1 button"><span>4</span></div>
    <div class="r-5-button-2 button"><span>5</span></div>
    <div class="r-5-button-3 button"><span>6</span></div>
    <div class="r-5-button-4 button"><span>-</span></div>

    <div class="r-6-button-0 button"><span>↱</span></div>
    <div class="r-6-button-1 button"><span>1</span></div>
    <div class="r-6-button-2 button"><span>2</span></div>
    <div class="r-6-button-3 button"><span>3</span></div>
    <div class="r-6-button-4 button"><span>+</span></div>

    <div class="r-7-button-0 button"><span>ON</span></div>
    <div class="r-7-button-1 button"><span>0</span></div>
    <div class="r-7-button-2 button"><span>.</span></div>
    <div class="r-7-button-3 button"><span>SPC</span></div>
    <div class="r-7-button-4 button"><span>ENTER</span></div>

    <div class="f-1-button-0"></div>
    <div class="f-1-button-1"></div>
    <div class="f-1-button-2"></div>
    <div class="f-1-button-3"></div>
    <div class="f-1-button-4"></div>

    <div class="f-2-button-0"></div>
    <div class="f-2-button-1"></div>
    <div class="f-2-button-2"></div>
    <div class="f-2-button-3"></div>
    <div class="f-2-button-4"></div>

    <div class="f-3-button-0"></div>
    <div class="f-3-button-1"></div>
    <div class="f-3-button-2"></div>
    <div class="f-3-button-3"></div>
    <div class="f-3-button-4"></div>

    <div class="f-4-button-0"></div>
    <div class="f-4-button-1"></div>
    <div class="f-4-button-2"></div>
    <div class="f-4-button-3"></div>
    <div class="f-4-button-4"></div>

    <div class="f-5-button-0"></div>
    <div class="f-5-button-1"></div>
    <div class="f-5-button-2"></div>
    <div class="f-5-button-3"></div>
    <div class="f-5-button-4"></div>

    <div class="f-6-button-0"></div>
    <div class="f-6-button-1"></div>
    <div class="f-6-button-2"></div>
    <div class="f-6-button-3"></div>
    <div class="f-6-button-4"></div>

    <div class="f-7-button-0"></div>
    <div class="f-7-button-1"></div>
    <div class="f-7-button-2"></div>
    <div class="f-7-button-3"></div>
    <div class="f-7-button-4"></div>

  </div>

</body>

</html>
