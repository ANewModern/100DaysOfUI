<!DOCTYPE html>
<html>

<head>
  <title>Share</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="box">
    <div class="container">
      <div class="plus">
        <div class="share">Share +</div>
        <div class="media">
          <span class="facebook">Facebook <i class="fa fa-facebook"></i></span>
          <span class="twitter">Twitter <i class="fa fa-twitter"></i></span>
          <span class="reddit">Reddit <i class="fa fa-reddit"></i></span>
        </div>
      </div>
    </div>
  </div>

</body>
