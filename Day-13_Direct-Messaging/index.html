<!DOCTYPE html>
<html>

<head>
  <title>MESSENGER</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="box">
    <div class="container">

      <div class="top-bar bar">
        <div class="back">
          <div class="white-arrow"></div>
          <div class="green-arrow"></div>
        </div>
        <div class="title">Judith
          <3</div>
        </div>

        <div class="conversation">
          <div class="message mine">
            <div class="message-text">Nothing much and you?</div>
            <div class="profile-pic"></div>
          </div>
          <div class="message hers">
            <div class="message-text">What are you up to?</div>
            <div class="profile-pic"></div>
          </div>
          <div class="message mine">
            <div class="message-text">Hi!</div>
            <div class="profile-pic"></div>
          </div>
          <div class="message hers">
            <div class="message-text">Hey!</div>
            <div class="profile-pic"></div>
          </div>
        </div>

        <div class="bottom-bar bar">
          <input type="text" name="" value="" class="text">
          <button type="button" name="button" class="send">~</button>
        </div>

      </div>
    </div>

</body>

</html>
