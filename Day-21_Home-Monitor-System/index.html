<!DOCTYPE html>
<html>

<head>
  <title>Home Monitor</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="buttons">
      <h1 class="lights">APPLIANCES</h1>
      <div class="button-container appliance">
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">Dish Washer</span>
        </div>
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">Microwave</span>
        </div>
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">Stove</span>
        </div>
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">Fridge</span>
        </div>
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">TV</span>
        </div>
      </div>
    </div>

    <div class="buttons">
      <h1 class="lights">LIGHTS</h1>
      <div class="button-container appliance">
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">Counter</span>
        </div>
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">TV</span>
        </div>
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">Living Room 1</span>
        </div>
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">Living Room 2</span>
        </div>
        <div class="button-info">
          <div class="button-slider">
            <div class="button"></div>
            <div class="backcolor"></div>
          </div>
          <span class="lights-name">Door</span>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
