<!DOCTYPE html>
<html>

<head>
  <title>MESSAGES</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="message-success message">
      <div class="signal-succesful signal"></div>
      <div class="text">
        <div><strong>Connection Succesful</strong></div>
        <div class="network">Connected to NETGEARXX</div>
      </div>
    </div>
    <div class="message-error message">
      <div class="signal-unsuccesful signal"></div>
      <div class="text">
        <div><strong>Connection Unsuccesful</strong></div>
        <div class="network">Could not connect to network</div>
      </div>
    </div>
  </div>

</body>

</html>
