<!DOCTYPE html>
<html>

<head>
  <title>MESSAGES</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="title"><span>Web Traffic</span></div>
    <div class="chart">
      <div class="values">
        <div class="value value-1"></div>
        <div class="value value-2"></div>
        <div class="value value-3"></div>
        <div class="value value-4"></div>
        <div class="value value-5"></div>
        <div class="value value-6"></div>
        <div class="value value-7"></div>
      </div>
    </div>
    <div class="y axis">
      <span class="num-1">1000</span>
      <span class="num-2">2000</span>
      <span class="num-3">3000</span>
      <span class="num-4">4000</span>
      <span class="num-5">5000</span>
      <span class="num-6">6000</span>
      <span class="num-7">7000</span>
      <span class="num-8">8000</span>
      <span class="num-9">9000</span>
      <span class="num-10">10000</span>
    </div>
    <div class="x axis">
      <span class="num-1">Mon</span>
      <span class="num-2">Tues</span>
      <span class="num-3">Wedn</span>
      <span class="num-4">Thurs</span>
      <span class="num-5">Fri</span>
      <span class="num-6">Sat</span>
      <span class="num-7">Sun</span>

    </div>
  </div>

</body>

</html>
