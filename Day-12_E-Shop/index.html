<!DOCTYPE html>
<html>

<head>
  <title>Shop for Stuff</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="box">
    <div class="container">
      <div class="product">
        <img src="http://res.cloudinary.com/anewmodern/image/upload/v1505189300/81YpO0Kjz_2BL._SX425__k6ac7w.jpg" alt="" class="interstellar">
        <div class="product-buy">
          <span class="title">$29.99</span>
          <button class="buy">Add to Cart</button>
        </div>
      </div>
      <div class="product-info">
        <span class="title">INTERSTELLAR VINYL</span>
        <span class="subtitle">Hans Zimmer</span>
        <span class="product-line">The soundtrack to the fantastic sci-fi film Interstellar</span>
        <ul>
          <li>Double Vinyl</li>
          <li>Comes with a Booklet</li>
          <li>The story behind the soundtrack</li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
