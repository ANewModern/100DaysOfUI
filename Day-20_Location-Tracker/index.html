<!DOCTYPE html>
<html>

<head>
  <title>Map</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="inputs">
      <input type="text" class="start" placeholder="Starting Direction">
      <input type="text" class="finish" placeholder="Ending Direction">
    </div>
    <i class="fa fa-arrow-circle-right enter-icon"></i>
    <div class="zoom-inputs">
      <i class="zoom fa fa-arrow-circle-up"></i>
      <i class="zoom fa fa-arrow-circle-down"></i>
    </div>
    <i class="fa fa-crosshairs"></i>
  </div>

  

</body>

</html>
