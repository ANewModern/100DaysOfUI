<!DOCTYPE html>
<html>

<head>
  <title>SIGN UP!</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <p class="title">Create your Jimmy Account</p>
    <form action="">
      <ul class="form">
        <li><span>First Name: </span><input type="text" name="fname" class="grow text" autofocus required></li>
        <li><span>Last Name: </span><input type="text" name="lname" class="grow text" required> </li>
        <li><span>Email: </span><input type="email" class="grow text" required></li>
        <li><span>Username: </span><input type="text" name="uname" class="grow text" required></li>
        <li><span>Password: </span><input type="password" name="" value="" class="grow text" required></li>
        <li><span>Confirm Password: </span><input type="password" name="" value="" class="grow text" required></li>
        <li><span>Birthday: </span><input type="date" name="bday" value="" class="grow text" required></li>
        <li><span>Gender: </span><select class="grow drop" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
          <option value="not-specified">Rather not say</option>
          </select>
        </li>
        <li><input type="submit" name="" value="Submit" class="button"><input type="reset" name="" value="Reset" class="button"></li>
      </ul>
    </form>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
